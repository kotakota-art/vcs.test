<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <link rel="stylesheet" href="form_style.css">
</head>
<body>

<form class="contact-form" action="/send_inquiry.php" method="post">

    <div class="form-group large-label-row">
        <div class="form-label required-label">ご相談内容</div>
        <div class="form-input-group checkbox-row">
            <label><input type="checkbox" name="inquiry_type[]" value="ご相談"> ご相談</label>
            <label><input type="checkbox" name="inquiry_type[]" value="お見積もり"> お見積もり</label>
            <label><input type="checkbox" name="inquiry_type[]" value="お問い合わせ"> お問い合わせ</label>
            <label><input type="checkbox" name="inquiry_type[]" value="その他"> その他</label>
        </div>
    </div>

    <div class="form-group">
        <label for="name" class="form-label required-label">お名前</label>
        <div class="form-input-group">
            <input type="text" id="name" name="name" placeholder="例：あなたのお名前" required>
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="form-label required-label">メールアドレス</label>
        <div class="form-input-group">
            <input type="email" id="email" name="email" placeholder="例：xxx@xxx.com" required>
        </div>
    </div>

    <div class="form-group">
        <label for="company" class="form-label optional-label">会社名</label>
        <div class="form-input-group">
            <input type="text" id="company" name="company" placeholder="例：〇〇株式会社">
        </div>
    </div>

    <div class="form-group">
        <label for="zip" class="form-label required-label">郵便番号</label>
        <div class="form-input-group">
            <input type="text" id="zip" name="zip" placeholder="例：123-4567" required>
        </div>
    </div>

    <div class="form-group">
        <label for="pref" class="form-label required-label">都道府県</label>
        <div class="form-input-group">
            <input type="text" id="pref" name="pref" placeholder="例：東京都" required>
        </div>
    </div>

    <div class="form-group">
        <label for="address" class="form-label required-label">ご住所</label>
        <div class="form-input-group">
            <input type="text" id="address" name="address" placeholder="例：中央区銀座１２３４５" required>
        </div>
    </div>

    <div class="form-group">
        <label for="tel" class="form-label required-label">お電話番号</label>
        <div class="form-input-group">
            <input type="tel" id="tel" name="tel" placeholder="例：03-1234-5678" required>
        </div>
    </div>

    <div class="form-group message-area">
        <label for="message" class="form-label required-label">メッセージ本文</label>
        <div class="form-input-group">
            <textarea id="message" name="message" rows="8" placeholder="お問い合わせ内容をご記入ください" required></textarea>
        </div>
    </div>

    <div class="submit-button-container">
        <button type="submit">送信する</button>
    </div>

</form>

</body>
</html>
